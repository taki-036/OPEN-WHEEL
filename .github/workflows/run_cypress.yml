name: Cypress Tests
on: push
jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - run: npm install cypress
      - run: npm install simple-ssh
      - run: npm install @cypress/webpack-preprocessor
      - name: Cypress run
        uses: cypress-io/github-action@v6
